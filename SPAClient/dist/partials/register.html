<div class="container" ng-controller="registerController">

    <div class="row">
        <div class="col-md-12 big-jogtracker-text">
            jogTracker
        </div>
    </div>

    <div class="row">

        <div class="col-md-4 col-md-offset-3 box">
            <h1>Register</h1>

            <form ng-submit="register()">
                <fieldset>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="email" placeholder="Email Address" required>
                    </p>

                    <p>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" ng-model="firstName" placeholder="First Name" required>
                    </p>

                    <p>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastname" ng-model="lastName" placeholder="Last Name" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="password" placeholder="Password" required>
                    </p>

                    <p>
                        <input type="submit" ng-disabled="disableButton" value="{{ buttonText }}"/>
                    </p>

                </fieldset>
            </form>

            <error-panel></error-panel>

        </div>

        <div class="col-md-2 box">
            <h3>Already registered?</h3>
            <a href="#/login">Login now</a>
        </div>

    </div>
</div>
