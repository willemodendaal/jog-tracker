<div class="container" ng-controller="loginController">

    <div class="col-md-4 col-md-offset-3 box">
        <h1>Login</h1>

        <form ng-submit="login()">
            <p>
                <label for="email">
                    Email
                </label>

                <input type="email" ng-model="email" id="email" placeholder="Email" required>
            </p>

            <p>
                <label for="password">
                    Password
                </label>

                <input type="password" ng-model="password" id="password" placeholder="Password" required>
            </p>

            <p>
                <input type="submit" ng-disabled="disableButton" value="{{ buttonText }}"/>
            </p>
        </form>

        <error-panel></error-panel>

    </div>

    <div class="col-md-2 box">
        <h3>Not registered yet?</h3>
        <a href="#/register">Register now</a>
    </div>
</div>
