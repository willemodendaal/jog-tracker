<div class="container" ng-controller="choosePasswordController">

    <div class="row">
        <div class="col-md-12 big-jogtracker-text">
            jogTracker
        </div>
    </div>

    <div class="row">
        <div class="reset-password col-md-4 col-md-offset-4 box">
            <h1>Reset Password</h1>

            <p class="text">Please choose a new password.</p>

            <form ng-submit="resetPassword()">
                <p>
                    <input class="form-control" type="password" ng-model="newPassword" id="password" placeholder="New password" required>
                </p>

                <p>
                    <input type="submit" value="Change Password"/>
                </p>
                <error-panel></error-panel>
            </form>


            <div ng-show="showSuccess">
                <p class="text">Your password has been updated. You may login again</p>
                <p>
                    <a href="#/login">Login now</a>
                </p>
            </div>

        </div>


    </div>
</div>
