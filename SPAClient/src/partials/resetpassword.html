<div class="container" ng-controller="resetPasswordController">

    <div class="row">
        <div class="col-md-12 big-jogtracker-text">
            jogTracker
        </div>
    </div>

    <div class="row">
        <div class="reset-password col-md-4 col-md-offset-3 box">
            <h1>Reset Password</h1>

            <p ng-hide="showSuccess" class="text">Forgot your password? No problem, please enter your email address below and we will send you a reset link.</p>

            <form ng-hide="showSuccess" ng-submit="resetPassword()">
                <p>
                    <input class="form-control" type="email" ng-model="email" id="email" placeholder="Email" required>
                </p>

                <p>
                    <input type="submit" value="Reset Password"/>
                </p>
            </form>

            <div ng-show="showSuccess">
                <p class="text">Thank you! Please check your inbox for the password reset email</p>
            </div>

        </div>

        <div class="col-md-2">
            <div class="box">
                <h4>Want to login?</h4>
                <a href="#/login">Back to Login</a>
            </div>
        </div>
    </div>
</div>
