<div class="container" ng-controller="registerController">

    <!-- Center panel -->
    <div class="col-md-4 col-md-offset-3">
        <h1>Register</h1>

        <form ng-submit="register()">
            <fieldset>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" ng-model="email" placeholder="Email Address">
                </p>

                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" ng-model="firstName" placeholder="First Name">
                </p>

                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastname" ng-model="lastName" placeholder="Last Name">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" ng-model="password" placeholder="Password">
                </p>

                <p>
                    <input type="submit" ng-disabled="disableButton" value="{{ buttonText }}"/>
                </p>

            </fieldset>
        </form>

        <div ng-if="friendlyErrors.length > 0" class="register-error">
            <h3>Error doing registration</h3>
            <ul>
                <li ng-repeat="err in friendlyErrors">
                    {{ err }}
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-2">
        <h2>Already registered?</h2>
        <a href="#/login">Login now</a>
    </div>
</div>
